<!-- src/app/home/home.html -->

<h2 class="mb-4 text-center">Coisas em Destaque</h2>
<div class="row">

    @if (things$ | async; as things) {
    @for (thing of things; track thing.id) {

    <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <img [src]="thing.photoURL" class="card-img-top" [alt]="thing.name"
                 style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">{{ thing.name }}</h5>
                <p class="card-text text-muted small mt-auto">{{ thing.description }}</p>
                <a [routerLink]="['/view', thing.id]" class="btn btn-sm btn-outline-secondary">
                    Ver Detalhes <i class="bi bi-arrow-right-circle"></i>
                </a>
            </div>
        </div>
    </div>

    } @empty {

    <div class="col-12 text-center mt-5">
        <div class="alert alert-warning">Nenhum item em destaque.</div>
        <p>VocÃª pode criar itens de teste acessando a rota <a href="/seed-data">/seed-data</a>.</p>
    </div>

    }
    }
</div>
